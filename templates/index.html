<!-- Dark Mode Toggle -->
<button id="darkModeToggle" class="btn btn-outline-secondary position-fixed" style="top:1rem;right:1rem;z-index:2000;">
  <i class="fas fa-moon"></i>
</button>

<!-- Toast for user feedback -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000;  ">
  <div id="userToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">Action completed!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4 d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fas fa-box-open me-2"></i> S3 Buckets</h3>
            <form class="d-flex" action="{{ url_for('create_bucket') }}" method="post">
                <input type="text" name="bucket_name" class="form-control me-2 rounded-pill" placeholder="Enter bucket name" required>
                <button type="submit" class="btn btn-light rounded-pill px-4">
                    <i class="fas fa-plus me-1"></i> Create
                </button>
            </form>
        </div>
        <div class="card-body p-4">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th><i class="fas fa-archive me-2"></i>Bucket Name</th>
                        <th><i class="fas fa-calendar-alt me-2"></i>Creation Date</th>
                        <th><i class="fas fa-cogs me-2"></i>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bucket in buckets %}
                    <tr class="table-row-hover">
                        <td>
                            <a href="{{ url_for('view_bucket', bucket_name=bucket['Name']) }}" class="text-decoration-none fw-bold">
                                {{ bucket['Name'] }}
                            </a>
                        </td>
                        <td>{{ bucket['CreationDate'] }}</td>
                        <td>
                            <form action="{{ url_for('delete_bucket') }}" method="post" style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this bucket? This action cannot be undone.');">
                                <input type="hidden" name="bucket_name" value="{{ bucket['Name'] }}">
                                <button type="submit" class="btn btn-danger btn-sm rounded-pill px-3" aria-label="Delete bucket {{ bucket['Name'] }}">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="fas fa-folder-open fa-2x mb-2"></i>
                            <div>No buckets found</div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.7);z-index:9999;align-items:center;justify-content:center;">
  <div class="spinner-border text-primary" role="status" aria-label="Loading...">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<style>
    .table-row-hover:hover {
        background-color: #f1f8ff !important;
        transition: background-color 0.2s ease;
    }
    .card {
        border-radius: 1rem;
    }
    @media (max-width: 600px) {
        .card-body, .card-header, .container {
            padding: 0.5rem !important;
        }
        .table {
            font-size: 0.9rem;
        }
    }
</style>

<script>
// Show loading spinner on form submit
document.querySelectorAll('form').forEach(form => {
  form.addEventListener('submit', function(e) {
    // Input validation for bucket name (alphanumeric, hyphens, 3-63 chars)
    if (this.bucket_name) {
      const val = this.bucket_name.value.trim();
      const valid = /^[a-z0-9.-]{3,63}$/.test(val);
      if (!valid) {
        e.preventDefault();
        showToast('Invalid bucket name. Use 3-63 lowercase letters, numbers, hyphens, or dots.');
        return false;
      }
    }
    document.getElementById('loadingSpinner').style.display = 'flex';
  });
});

// Toast feedback
function showToast(msg) {
  document.getElementById('toastMsg').textContent = msg;
  const toast = new bootstrap.Toast(document.getElementById('userToast'));
  toast.show();
}

// Dark mode toggle (logic is now global in layout.html)
const darkModeBtn = document.getElementById('darkModeToggle');
darkModeBtn.addEventListener('click', function() {
  const enabled = !document.body.classList.contains('dark-mode');
  if (enabled) {
    document.body.classList.add('dark-mode');
    darkModeBtn.innerHTML = '<i class="fas fa-sun"></i>';
  } else {
    document.body.classList.remove('dark-mode');
    darkModeBtn.innerHTML = '<i class="fas fa-moon"></i>';
  }
  localStorage.setItem('darkMode', enabled);
  showToast(enabled ? 'Dark mode enabled' : 'Light mode enabled');
});
// On page load, sync toggle icon
if (document.body.classList.contains('dark-mode')) {
  darkModeBtn.innerHTML = '<i class="fas fa-sun"></i>';
} else {
  darkModeBtn.innerHTML = '<i class="fas fa-moon"></i>';
}
</script>
<style>
  body.dark-mode {
    background: #23272b !important;
    color: #f3f3f3 !important;
  }
  body.dark-mode .card, body.dark-mode .table, body.dark-mode .navbar, body.dark-mode .modal-content {
    background: #2d3238 !important;
    color: #f3f3f3 !important;
  }
  body.dark-mode .table-dark {
    background: #2d3238 !important;
    color: #f3f3f3 !important;
  }
  body.dark-mode .btn, body.dark-mode .form-control {
    background: #23272b !important;
    color: #f3f3f3 !important;
    border-color: #666 !important;
  }
  body.dark-mode .form-control::placeholder {
    color: #bdbdbd !important;
    opacity: 1 !important;
  }
  body.dark-mode .btn-danger, body.dark-mode .btn-primary {
    color: #fff !important;
  }
</style>
{% endblock %}
